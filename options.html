<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="options.js">
    </script>
  </head>

  <body>
    <div id="outer" align="center">
      <div id="error" style="display:inline; background-color:yellow">
      </div>
    </div>
    <h1>
      <img src="icons/icon32.png" width=32px>
        Page Notes
      </img>
    </h1>
    <h2>Sync Status and Setup</h2>
    <p>
      You can sync your 'page notes' to your Google Drive. This
      feature can be used to sync page notes between multiple computers.
    </p>
    <p>
      <b>Sync Status: </b>
      <span id="sync_status"></span>
      <button id="sync_now">Sync Now</button>
    </p>
    <p>
      <button id="setup_sync">Setup Sync</button>
      <button id="showdebug" name="show">Show debug info</button>
      <pre id="debug"></pre>
    </p>
    <h2>Page Notes Data</h2>
    <p>
      <a style="padding-left: 4px;" href="allnotes.html">All Page Notes</a>
    </p>
    <p>
      <button id="clear_local">
        Clear Local Data
      </button>
    </p>
  </body>
</html>
