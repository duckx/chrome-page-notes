<html>
  <head>
    <title>Options</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: small;
      }
    </style>
    <script type="text/javascript">
      var bgPage = chrome.extension.getBackgroundPage();

      function logout() {
        bgPage.logout();
        location.reload();
      }

      function setupSync() {
        if(!bgPage.oauth.hasToken()) {
          alert('Set up authentication first.');
          return;
        }
        if(!localStorage['remoteDocEntry']) {
          // alert('no exisiting entry');
          docentry = new bgPage.GdocsEntry();
          docentry.getRemoteDataFile();
          // alert(docentry);
          if(!localStorage['remoteDocEntry']) {
            docentry.createRemoteDataFile();
          }
        }
        // alert(localStorage['remoteDocEntry']);
        location.reload();
      }

      function clearSync() {
        localStorage.removeItem('remoteDocEntry');
        location.reload();
      }
      
      function clearLocalData() {
        localStorage.removeItem('pagenotes');
        location.reload();
      }

      function initUI() {
        if (!bgPage.oauth.hasToken()) {
          document.getElementById('revoke').disabled = true;
        } else {
          document.getElementById('auth').disabled = true;
        }
        if (localStorage['remoteDocEntry']) {
          document.getElementById('setup_sync').disabled = true;
        } else {
          document.getElementById('clear_sync').disabled = true;
        }
        if (!localStorage.getItem('pagenotes')) {
          document.getElementById('clear_local').disabled = true; 
        }
      }
    </script>
  </head>
  <body onload="initUI();">
    <button id="clear_local" onclick="clearLocalData();">
      Clear Local Data
    </button>
    <p>
      <button id="setup_sync" onclick="setupSync();">
        Setup Sync
      </button>
      <button id="clear_sync" onclick="clearSync();">
        Clear Sync
      </button>
    </p>
    <p>
      Authentication Settings:
    </p>
    <p style="margin-left:10px; margin-top:10px">
      <button id="auth" onclick="bgPage.do_oauth(location.reload())">
        Get Google Docs OAuth Token
      </button>
      <button id="revoke" onclick="logout();">
        Revoke Google Docs OAuth Token
      </button>
    </p>
  </body>
</html>
