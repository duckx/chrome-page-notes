<html>
  <head>
    <title>Options</title>
    <style type="text/css">
      body, table {
        font-family: Helvetica, Arial, sans-serif;
        font-size: small;
      }

      h1 { font-size: 156% }

      h1 img {
        margin: 1px 5px 0 1px;
        vertical-align: -28%
      }

      h2 {
        border-top: 1px solid #9cc2ef;
        background-color: #ebeff9;
        padding: 3px 5px;
        font-size: 100%
      }
    </style>
    <script src="options.js">
    </script>
  </head>

  <body>
    <h1>
      <img src="icon32.png" width=32px>
        Page Notes
      </img>
    </h1>
    <h2>Sync Status and Setup</h2>
    <p>
      You can sync your 'page notes' to your Google Drive. This
      feature can be used to sync page notes between multiple computers.
    </p>
    <p>
      <b>Sync Status: </b>
      <span id="sync_status"></span>
      <button id="sync_now">Sync Now</button>.
      <button id="showdebug" name="show">Show debug info</button>
    </p>
    <pre id="debug"></pre>
    <p>
      <button id="sync_button">
        Setup Sync
      </button>
    </p>
    <h2>Page Notes Data</h2>
    <p>
      <button id="clear_local" onclick="clearLocalData();">
        Clear Local Data
      </button>
    </p>
  </body>
</html>
