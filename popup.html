<html>
  <head>
    <style type="text/css">
      body {
        width: 256px;
        font-family: Helvetica, Arial, sans-serif;

        color: #222;
      }
      #notes {
        margin-bottom: 5px;
      }
      label {
        padding-left: 2px;
        text-indent: -15px;

      input {
        width: 13px;
        height: 13px;

        margin:0;
        vertical-align: bottom;
        position: relative;

      }
      button {
        font-size: 90%;
      }
    </style>
    <script src="popup.js">
   </script>
    <title>Page Notes</title>

  <body>

    </div>
    <div id="sitelevel-div" style="display:block; margin-bottom:8px; margin-top:10px;">

      Site Level Notes</label>
    </div>
    <button id="edit" value="Edit" style="width:45px">
      Edit
    </button>
    <button id="delete" value="Delete">
      Delete
    </button>
  </body>
