<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        margin: 3px;
        padding: 3px;
        width: 256px;
        font-family: tahoma, arial, sans-serif;
        font-size: small;
      }
    </style>
    <script type="text/javascript">
      function getHostFromUrl(url) {
        var a_element = document.createElement("a");
        a_element.href = url;
        return a_element.hostname;
      }

      function retrievePageNotes(tab) {
        var notes = document.getElementById("notes");
        // Get notes for the current tab and display.
        notes.innerHTML = "&nbsp;";
        tabUrl = tab.url;
        tabHost = getHostFromUrl(tabUrl);
        if(localStorage[tabUrl]) {
          notes.innerHTML = localStorage[tabUrl];
        } else if(localStorage[tabHost]) {
          notes.innerHTML = localStorage[tabHost];
          document.getElementById("site_level").checked = true;
        }
        // Add event listener to the Edit/Save button.
        document.getElementById("save-edit-button").addEventListener("click", function() {
          if(this.value == "Edit") {
            notes.contentEditable = true;
            notes.focus();
            this.innerHTML = "Save";
            this.value = "Save";
          } else if(this.value == "Save") {
            notes.contentEditable = false;
            if (document.getElementById("site_level").checked == false) {
              localStorage[tabUrl] = notes.innerHTML;
            } else {
              localStorage[tabHost] = notes.innerHTML;
            }
            this.innerHTML = "Edit";
            this.value = "Edit"
          }
        });
        // Add event listener to the Delete button.
        document.getElementById("delete-button").addEventListener("click", function() {
          key = tabUrl;
          if (document.getElementById("site_level").checked) {
            key = tabHost;
          }
          localStorage.removeItem(key);
          location.reload();
        });
        // Add event listner to the site_level checkbox
        document.getElementById("site_level").addEventListener("change", function() {
          document.getElementById("save-edit-button").value = "Save";
          document.getElementById("save-edit-button").innerHTML = "Save";
        });
      }

      // Chrome extensions API call to get the current tab (URL).
      chrome.tabs.getSelected(null, retrievePageNotes);
    </script>
  </head>
  <body>
    <div id="notes">
    </div>
    <br/>
    <input type="checkbox" name="site_level" id="site_level"/>
    Site Level Notes
    <br/>
    <br/>
    <button id="save-edit-button" value="Edit">
      Edit
    </button>
    <button id="delete-button" value="Delete">
      Delete
    </button>
  </body>
</html>
